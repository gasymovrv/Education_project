<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post get</title>
</head>
<body>
<h3>POST</h3>
<form method="post" action="http://www.google.com">
    <div>
        <label>
            param1
            <input name="param1" type="text">
        </label>
    </div>
    <div>
        <label>
            param2
            <input name="param2" type="text">
        </label>
    </div>
    <button type="submit">Отправить</button>
</form>

<h3>GET</h3>
<form method="get" action="http://www.google.com">
    <div>
        <label>
            param1
            <input name="param1" type="text">
        </label>
    </div>
    <div>
        <label>
            param2
            <input name="param2" type="text">
        </label>
    </div>
    <button type="submit">Отправить</button>
</form>

</body>
</html>
